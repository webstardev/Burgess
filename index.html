        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-bugress">        
        <ul class="navbar-nav mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Charter <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Buy</a>

          <li class="nav-item">

          </li>

            <a class="nav-link" href="#">Buy</a>

        </ul>

    <div class="container main-container d-flex align-items-center">
      <div id="main-page-section">
        <div class="left-panel">
          <div class="img-div"></div>
          <div class="control-div">
            <h5 class="name mb-0">Tim Vicker</h5>
            <p class="mb-0">Sales Broker</p>
            <p class="mb-0">Location: Monaco</p>
            <p class="mb-0">Speaks: English</p>
          </div>
          <div class="chatting-info">
            <div class="chatting-history"></div>
            <textarea class="last-chat mt-1"></textarea>
          </div>
          <div class="btn-container">
            <button class="btn-send btn-bugress-primary">Send</button>
          </div>
        </div>        
        <div class="right-panel">
          <h1 class="title">SECRET</h1>
          <h3 class="description">82.5m (270.6ft)</h3>
          <h3 class="description">2013 (refitted 2018), Abeking & Rasmussen, Germany</h3>
          <div class="tap-start-div"></div>
          <div class="btn-container">
            <button class="btn-start btn-bugress-outline">Start</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
